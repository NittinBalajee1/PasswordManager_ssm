<!-- public/forgot.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password - Password Manager</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 30px; background: #f5f5f5; }
    form { background: white; padding: 20px; max-width: 400px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, button { width: 100%; padding: 10px; margin: 10px 0; }
  </style>
</head>
<body>
  <form id="forgotForm">
    <h2>Forgot Password</h2>
    <input type="email" placeholder="Your email" required id="email">
    <button type="submit">Request Reset</button>
  </form>

  <form id="resetForm" class="hidden">
    <h3>Reset Your Password</h3>
    <input type="text" placeholder="2FA Code" required id="token">
    <input type="password" placeholder="New Password" required id="newPassword">
    <button type="submit">Reset Password</button>
  </form>

  <script>
    let emailGlobal = "";

    document.getElementById("forgotForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      emailGlobal = email;

      const res = await fetch("/request-reset", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
      });

      if (res.ok) {
        alert("Enter the 2FA code to reset your password.");
        document.getElementById("resetForm").classList.remove("hidden");
      } else {
        const msg = await res.text();
        alert(msg);
      }
    });

    document.getElementById("resetForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const token = document.getElementById("token").value;
      const newPassword = document.getElementById("newPassword").value;

      const res = await fetch("/reset-password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email: emailGlobal, token, newPassword })
      });

      const msg = await res.text();
      alert(msg);
      if (res.ok) window.location.href = "login.html";
    });
  </script>
</body>
</html>
